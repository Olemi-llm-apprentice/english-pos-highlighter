<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .subtitle {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .main-button {
            width: 100%;

            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 16px;
            transition: all 0.3s ease;
        }
        
        .main-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .main-button.active {
            background: rgba(46, 204, 113, 0.8);
        }
        
        .settings {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }
        
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .setting-item:last-child {
            margin-bottom: 0;
        }
        
        .setting-label {
            font-size: 13px;
        }
        
        .toggle {
            width: 40px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .toggle.active {
            background: rgba(46, 204, 113, 0.8);
        }
        
        .toggle::after {
            content: '';
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: all 0.3s ease;
        }
        
        .toggle.active::after {
            left: 22px;
        }
        
        .api-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }
        
        .api-label {
            font-size: 13px;
            margin-bottom: 8px;
        }
        
        .api-input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 12px;
            box-sizing: border-box;
        }
        
        .api-buttons {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        
        .api-button {
            flex: 1;
            padding: 6px;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .api-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .message {
            padding: 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-top: 8px;
            text-align: center;
        }
        
        .message.success {
            background: rgba(46, 204, 113, 0.3);
        }
        
        .message.error {
            background: rgba(231, 76, 60, 0.3);
        }
        
        .status {
            text-align: center;
            font-size: 12px;
            opacity: 0.8;
            margin-top: 12px;
        }
    </style>
</head>
